<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My company</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="logo">
            <img src="../images/logo.png" alt="myCompany">
            <p><a href="#"></a><span>MY COMPANY</span></a></p>
        </div>
        <ul>
            <Li><a href="pages/about.html">| About</a></Li>
            <Li><a href="pages/services.html">| Services</a></Li>
            <Li><a href="pages/contact.html">| Contact</a></Li>
        </ul>
    </header>
    <main>
        <section>
            <div class="forms">
                <form action="contact">
                    <div>
                        <label for="name">Name:</label>
                        <input id="name" type="text" >
                    </div>
                    <div>
                        <label for="email">eMail:</label>
                        <input id="email" type="text" >
                    </div>    
                    <div>
                        <label for="subject">Subject:</label>
                        <input id="subject" type="text" >
                    </div>
                    <div>
                        <label for="texty">Reason:</label>
                        <textarea name="" id="texty" rows="10"></textarea>
                    </div>
                    <div>
                        <button id="Submit">Submit</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <ul>
            <Li><a href="https://www.faceboo.com" target="_blank"><i class="fa-brands fa-facebook"></i></a></Li>
            <Li><a href="https://www.github.com" target="_blank"><i class="fa-brands fa-github-alt"></i></a></Li>
            <Li><a href="https://www.linkedin.com" target="_blank"><i class="fa-brands fa-linkedin"></i></a></Li>
        </ul>
        <p>Contact: 0404 044 044</p>
        <p>Address: 155 street, Sydney, NSW</p>

    </footer>
</body>
